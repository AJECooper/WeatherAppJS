<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/weather-icons/css/weather-icons.css">
    <link rel="stylesheet" href="style.scss">

    <title>Weather App JS</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="col-12 col-md-6" id="search-city">
                <div class="form-group">
                    <label for="city-input" class="form-label">City</label>
                    <input type="text" class="form-control" id="city-input" name="city-input" autocomplete="off" placeholder="Enter a city...">
                </div>
                <button class="btn btn-primary mt-2" id="search-city" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="container current-weather mt-4">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title location-info" id="weather-location">--</div>
                        <div class="text-muted">Today</div>
                        <div class="weather-info">
                            <div class="temperature" id="current-temp">--</div>
                            <div class="description" id="current-description">--</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container future-weather-container mt-3">
        <div class="row weather-row" id="future-weather-row">
            
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
